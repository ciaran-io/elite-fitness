{% load static %}
<dialog
  id="delete-list"
  class="rounded-md bg-white w-11/12 !p-5 md:p-10 md:w-[min(90vw,_500px)] shadow"
>
  <div class="space-y-12 [&_p]:text-red-800">
    <div class="flex justify-between">
      <h2 class="text-lg font-medium">Confirm wishlist deletion</h2>
      <button
        data-close-dialog
        type="button"
      >
        <img
          src="{% static 'icons/close.svg' %}"
          alt="close icon"
          width="32"
          height="32"
        />
      </button>
    </div>
    {% include 'partials/forms/wishlist_delete_form.html' %}
  </div>
</dialog>
