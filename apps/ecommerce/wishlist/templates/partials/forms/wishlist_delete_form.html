<form
  data-wishlist-form
  method="POST"
  class='space-y-8'
>
  {% csrf_token %}
  <div
    class="flex justify-center gap-3 [&_button]:w-full [&_button]:rounded [&_button]:px-4 [&_button]:py-2 [&_button]:font-semibold"
  >
    <button
      data-close-dialog
      type="button"
      class="border"
    >
      Cancel
    </button>
    <button
      class="bg-red-600 text-white"
      type="submit"
    >
      Delete
    </button>
  </div>
</form>
