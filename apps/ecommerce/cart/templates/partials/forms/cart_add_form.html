{% load static %}
<form
  action="{% url 'add_to_cart' product.id %}"
  method="post"
>
  {% csrf_token %}
  <div class="flex gap-x-2">
    <button type="submit">
      <img
        src="{% static 'icons/cart.svg' %}"
        class="rounded-full border-2 border-transparent p-1 transition-colors ease-in-out hover:border-slate-500"
        width="38"
        height="38"
        loading="eager"
        alt="add to cart icon"
      />
    </button>
    <input
      type="hidden"
      name="quantity"
      value="1"
    />
    <input
      type="hidden"
      name="redirect_url"
      value="{{ request.path }}"
    />
  </div>
</form>
