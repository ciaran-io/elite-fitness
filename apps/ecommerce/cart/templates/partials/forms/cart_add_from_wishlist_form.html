<form
  action="{% url 'add_to_cart' product.id %}"
  method="post"
>
  {% csrf_token %}
    <button
      class="w-full rounded bg-slate-700 px-4 py-2 text-center text-sm text-white"
      type="submit"
    >
      Add to cart
    </button>
  <input
    type="hidden"
    name="redirect_url"
    value="{{ request.path }}"
  />
</form>
