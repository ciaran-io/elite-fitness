<form
  id="register-form"
  method="post"
>
  {% csrf_token %} {{ form.as_div }}
  <button
    class="mb-4 rounded bg-slate-500 py-2 text-white"
    type="submit"
  >
    Register
  </button>
  <hr />
  <p class="text-center">Already have an account?</p>
  <a
    class="mt-4 rounded border border-slate-500 py-2 text-center"
    href="{% url 'login' %}"
    >Login</a
  >
</form>
