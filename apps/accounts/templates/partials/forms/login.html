<form
  id="login-form"
  method="post"
>
  {% csrf_token %} {{ form }}
  <button
    class="mb-4 rounded bg-slate-500 py-2 text-white"
    type="submit"
  >
    Login
  </button>
  <hr />
  <p class="text-center">Don't have an account?</p>
  <a
    class="mt-4 rounded border border-slate-500 py-2 text-center"
    href="{% url 'register' %}"
    >Create account</a
  >
</form>
